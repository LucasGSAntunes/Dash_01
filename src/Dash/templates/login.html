<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1 class="text-center">Zero Um Company</h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h2 class="text-center">Login</h2>
        </div>
        <div class="col-4 m-auto pt-4 pb-2 text-center">
            <form>
                <!-- Email input -->
                <div class="form-group pt-2 pb-2 text-center">
                  <input type="email" class="form-control" name="Email"/>
                </div>
              
                <!-- Password input -->
                <div class="form-group pt-2 pb-2 text-center">
                  <input type="password" class="form-control" name="Senha"/> 
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Lembrar Senha </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Esqueceu sua senha?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" style="width: 400px;">Login</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Ainda n√£o possui uma conta? <a href="/register">Registrar</a></p>
                </div>
              </form>
        </div>
</body>
</html>
