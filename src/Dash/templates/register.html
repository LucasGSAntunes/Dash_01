<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <title>Registrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1 class="text-center">Cadastro</h1>
        </div>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <form name="form" method="POST">
                {% csrf_token %}
                <div class="form-group mt-4">Nome: {{register.name}}</div>
                <div class="form-group mt-4">Email: {{register.email}}</div>
                <div class="form-group mt-4">Senha: {{register.password}}</div>
                <input type="submit" class="btn btn-success mt-4" value="Salvar">
            </form>
        </div>
</body>
</html>
